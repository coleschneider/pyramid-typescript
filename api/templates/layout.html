<!DOCTYPE html>
<html lang="{{request.locale_name}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pyramid web application">
    <title>React and Pyramid</title>
    {% if request.registry.settings.get('webpack-dev-server')==False %}
    <link rel="stylesheet" type="text/css" href="{{request.static_url('api:../dist/styles.css')}}">
    {% endif %}
  </head>

  <body>
    <div class="content">
      {% block content %}
          <p>No content</p>
      {% endblock content %}
      {% if request.registry.settings.get('webpack-dev-server')==True %}
        <script src="http://localhost:8080/bundle.js" type="text/javascript"></script>
      {% else %}
        <script src="{{request.static_url('api:../dist/bundle.js')}}" type="text/javascript"></script>
      {% endif %}
    </div>
    </body>
</html>
